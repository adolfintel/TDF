TDF_LOCALE_ARCHIVE_SYNTAX='Syntax: ./run.sh archive [options]\nOptions can be:\n* -o <path>: output file (default: ../dirName.tar.zst, where dirName is the name of this directory)\n* -m <zstd|xz|gzip|tar>: compression method, tar is uncompressed. Not required if a file extension is specified in -o\n* -p <max|normal|fast>: compression preset\n* -f: overwrite output file if it already exists\n* -s <size>: split the output file in parts of the specified size. Valid values are auto or a number followed by M or G, such as 100M or 1G\n\nAlternative short syntax: ./run.sh archive [shortcommand]\nShort commands can be:\n* maxcompress: zstd max with default output path\n* fastcompress: xz fast with default output path\n* nocompress: uncompressed tar with default output path\n* if shortcommand is omitted, maxcompress is used'
