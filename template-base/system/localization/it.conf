TDF_LOCALE_ARCHIVE_SYNTAX='Sintassi: ./run.sh archive [opzioni]\nLe opzioni sono:\n* -o <path>: percorso del file dei destinazione (default: ../dirName.tar.zst, dove dirName è il nome di questa cartella)\n* -m <zstd|xz|gzip|tar>: metodo di compressione, tar è non compresso. Non richiesto se specifichi l'\''estensione in -o\n* -p <max|normal|fast>: preset di compressione\n* -f: sovrascrivi il file di destinazione se esiste già\n* -s <dimensione>: spezza il file di destinazione in parti della dimensione specificata. Valori validi sono auto oppure un numero seguito da M o G, ad esempio 100M o 1G\n\nSintassi breve: ./run.sh archive [comandocorto]\nI comandi corti sono:\n* maxcompress: zstd max con percorso di destinazione di default\n* fastcompress: xz fast con percorso di destinazione di default\n* nocompress: tar non compresso con percorso di destinazione di default\n* se comandocorto è vuoto, assume maxcompress'
